<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Concert Search</title>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Concert Search</h1>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="input-group">
						<input id="search-input" type="text" class="form-control" placeholder="Search">
						<span class="input-group-btn">
							<button type="input" class="btn btn-default" id="search-btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</span>
					</div>
				</div>
			</div>
			<div id="err" hidden class="row padding-sm-vertical">
				<div class="col-md-8 col-md-offset-2">
					<div class="alert alert-danger" role="alert">test</div>
				</div>
			</div>
			<div class="row list">
				<div class="col-md-8 col-md-offset-2">
					<div class="list-group">
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
